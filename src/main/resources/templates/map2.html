<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/main.css}">
	</th:block>

	<!-- main フラグメントの定義（メインコンテンツ） -->
	<div th:fragment="main" class="flex_space_between">
		<!-- 本体部分 -->
		<div id="information">
			　インフォメーション　
		</div>
		<div id="center_container">
			<div id="member_status" class="flex_space_between">
				<div class="member">
					　メンバー1　
					<br><br>
					ステータス
					<br></div>
				<div class="member">
					　メンバー2　
					<br><br>
					ステータス
				</div>
				<div class="member">
					　メンバー3　
					<br><br>
					ステータス
				</div>
				<div class="member">
					　メンバー4　
					<br><br>
					ステータス
				</div>
			</div>
			<div id="center_panel" class="relative">
				<div id="map">
				</div>
				<img class="center_piece" th:src="@{'/image_map/' + ${center_Image} + '.png'}">
			</div>
			<table id="controller">
				<tr>
					<td><button id="A">Ａ</button></td>
					<td><button id="up"> ▲ </button></td>
					<td><button id="B">Ｂ</button></td>
				</tr>
				<tr>
					<td><button id="left">◀</button></td>
					<td><button id="center">〇</button></td>
					<td><button id="right">▶</button></td>
				</tr>
				<tr>
					<td><button id="C">Ｃ</button></td>
					<td><button id="down"> ▼ </button></td>
					<td><button id="D">Ｄ</button></td>
				</tr>
			</table>
			<div id="message">
				<br>
				　----- メッセージ -----
				<br>
				<br>
			</div>
			<br>
			<a th:href="@{/main}">メインページへ</a>
		</div>
		<div id="command">
			　　　コマンド　　　
		</div>
		<div id="data" class="display_none">
			<th:block th:each="image_Name : ${map_Image_Names}">
				<img th:class="${image_Name}" th:src="@{'/image_map/' + ${image_Name} + '.png'}">
			</th:block>
			<table id="map_data_table">
				<th:block th:each="row : ${map}">
					<tr class="map_data_row">
						<th:block th:each="piece_number : ${row}">
							<td class="piece_number" th:value="${piece_number}">[[${piece_number}]]</td>
						</th:block>
					</tr>
				</th:block>
			</table>
		</div>
	</div>

</html>
